<div class="container container-form mt-2">

  <div class="row">
    <input class="form-control" id="folio" placeholder="Ingrese folio" type="text" [(ngModel)]="folio">
    <div class="column col-lg-3 col-md-6 col-sm-6">
      <button type="button" class="btn btn-primary button-spacing btn-sm" (click)="buscarFolio(folio)">Buscar</button>
    </div>
    <div class="column col-lg-3 col-md-6 col-sm-6">
      <button type="button" class="btn btn-danger btn-sm" (click)="restablecerFormulario()">Restablecer</button>
    </div>
  </div>
</div>



<!-- Alerta de error -->
<div id="alerta" class="alerta-error" [style.display]="mostrarAlerta ? 'block' : 'none'">
  <p>Por favor, ingrese un folio.</p>
</div>

<main>
  <router-outlet></router-outlet>
</main>
